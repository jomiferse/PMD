services:
  api:
    image: pmd-app
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pmd
    restart: unless-stopped
    ports:
      - "8000:8000"

    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).read()"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    image: pmd-app
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pmd
    restart: unless-stopped

    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    command:
      - sh
      - -c
      - |
        set -eu
        : "$${REDIS_URL:?}"
        : "$${DATABASE_URL:?}"
        exec python -m app.jobs.worker

    healthcheck:
      test: ["CMD", "python", "-c", "import os; from redis import Redis; url=os.environ.get('REDIS_URL'); assert url; Redis.from_url(url).ping(); assert os.environ.get('DATABASE_URL')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  scheduler:
    image: pmd-app
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pmd
    restart: unless-stopped

    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    command:
      - sh
      - -c
      - |
        set -eu
        : "$${REDIS_URL:?}"
        : "$${DATABASE_URL:?}"
        exec python -m app.jobs.scheduler

    healthcheck:
      test: ["CMD", "python", "-c", "import os; from redis import Redis; url=os.environ.get('REDIS_URL'); assert url; Redis.from_url(url).ping(); assert os.environ.get('DATABASE_URL')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  migrate:
    image: pmd-app
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pmd
    restart: "no"

    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

    command: ["alembic", "upgrade", "head"]

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: pmd
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pmd
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - pmd
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
  redisdata:

networks:
  pmd:
    driver: bridge
