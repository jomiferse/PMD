services:
  api:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    restart: unless-stopped

  worker:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    command: ["python", "-m", "app.jobs.worker"]
    volumes:
      - .:/app
    restart: unless-stopped

  scheduler:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
    command: ["python", "-m", "app.jobs.scheduler"]
    volumes:
      - .:/app
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pmd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
